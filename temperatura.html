<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/normalize.css" />
    <link rel="stylesheet" href="./assets/CSS/global.css" />
    <link rel="stylesheet" href="./assets/CSS/temperatura.css" />
    <title>Temperatura</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="celsius">
        <label for="input-1">Celsius</label>
        <input
          type="number"
          min="0"
          id="input-1"
          placeholder="Ingrese la temperatura."
        />
      </div>
      <div class="farenheit">
        <label for="input-2">Farenheit</label>
        <input
          type="number"
          min="0"
          id="input-2"
          placeholder="Ingrese la temperatura."
        />
      </div>
      <!-- Botones para cambiar de índice -->
      <div class="botones">
        <button onclick="window.location.href = 'numeros.html';">←</button>
        <button onclick="window.location.href = 'contraseña.html';">→</button>
      </div>
    </div>
    <script src="./assets/JS/temperatura.js"></script>
  </body>
</html>
