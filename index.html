<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/normalize.css" />
    <link rel="stylesheet" href="./assets/CSS/global.css" />
    <link rel="stylesheet" href="./assets/CSS/calculadora.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <section class="contenedor">
      <!-- Contenedor principal de la calculadora -->
      <div class="calculadora">
        <!-- Primer valor -->
        <label for="input-1">Ingrese primer valor.</label>
        <input type="number" min="0" id="input-1" />
        <!-- Selección de operador -->
        <select name="calculo" id="operador">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="x">x</option>
          <option value="/">/</option>
        </select>
        <!-- Segundo valor -->
        <label for="input-2">Ingrese segundo valor.</label>
        <input type="number" id="input-2" />
        <!-- Botón para calcular -->
        <button id="calcular">Calcular</button>
        <!-- Resultado -->
        <div class="resultado">
          <!-- Espacio para mostrar el resultado -->
          <p class="valor"></p>
        </div>
        <!-- Botones para cambiar de índice -->
        <div class="botones">
          <button onclick="window.location.href = 'adivinanza.html';">←</button>
          <button onclick="window.location.href = 'numeros.html';">→</button>
        </div>
      </div>
    </section>
    <!-- Incluir el archivo JavaScript -->
    <script src="./assets/JS/calculadora.js"></script>
  </body>
</html>
